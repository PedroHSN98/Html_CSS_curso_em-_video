<head>

    <title>Fonte com Google Fonts</title>

        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }
        h1{
            font-family: "Dancing Script", cursive;
            font-optical-sizing: auto;
            font-weight: 500px;
            font-style: normal;
            font-size: 48px;
        }
        
        p{
            font-family: "Rubik Scribble", system-ui;
            font-weight: 400;
            font-style: normal;
        }
        h2{
            font-family: "Workbench", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "BLED" 0,
                "SCAN" 0;
        }
    </style>
</head>
